<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flash-message left">
            <img src="./img/primary_img.png" alt="" class="flash-message__img">
            <h4 class="flash-message__heading flash-message__heading--primary">Right on!</h4>
            <p class="flash-message__desc ">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores placeat ab asperiores voluptate. Tempora, ipsam.</p>
            <button class="flash-message-btn flash-message-btn--primary">Continue</button>
        </div>
        <div class="flash-message right">
            <img src="./img/secondary_img.png" alt="" class="flash-message__img">
            <h4 class="flash-message__heading flash-message__heading--secondary">Aw, Shucks!</h4>
            <p class="flash-message__desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores placeat ab asperiores voluptate. Tempora, ipsam.</p>
            <button class="flash-message-btn flash-message-btn--secondary">Try Again</button>
        </div>
    </div>
</body>
</html>
